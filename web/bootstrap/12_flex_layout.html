<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .contents {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  footer {
    /* block에서는 margin-top: auto는 불가능 */
    margin-top: auto;
    background-color: black;
    height: 100px;
    width: 100%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  nav {
    height: 100px;
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    padding: 0 10px;
  }
  aside {
    width: 15vw;
    height: 100%;
    background-color: pink;
    display: flex;
    /* justify-content: center;
    align-items: center; */
    font-size: 30px;
    flex-direction: column;
  }
  section {
    height: 100%;
    background-color: peachpuff;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
  }
  a {
    text-decoration: none;
  }
  .main {
    display: flex;
    height: 100%;
  }
  .home {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 28px;
    color: black;
  }
  .menu {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 20px;
    color: darkgrey;
  }
  </style>
</head>
<body>
  <div class="contents">
    <nav>
      <div class="logo">logo입니다.</div>
      <div class="items">아이템입니다.</div>
    </nav>
    <div class="main">
      <aside>
        <a href="#" class="home">Home</a>
        <a href="#" class="menu">My Page</a>
        <a href="#" class="menu">Login</a>
        <a href="#" class="menu">Sign in</a>
      </aside>
      <section>
        섹션
      </section>
    </div>
    <footer>
      이곳은 푸터입니다.
    </footer>
  </div>
</body>
</html>
